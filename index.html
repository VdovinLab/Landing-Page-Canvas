<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page Canvas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=cyrillic" rel="stylesheet">
        <link rel="stylesheet" href="styles/grid.css">
        <link rel="stylesheet" href="styles/color.css"> 
        <link rel="stylesheet" href="styles/style.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/navigator.js"></script>
    </head>
    <body class="wrapper">
        <div class="navigation-container">
            <div class="logo-container">Logo</div>
            <nav class="nav">
                <ul>
                    <li>
                        <span class="nav-item" data-target="item-1">item-1</span>
                    </li>
                    <li>
                        <span class="nav-item" data-target="item-2">item-2</span>
                    </li>
                    <li>
                        <span class="nav-item" data-target="item-3">item-3</span>
                    </li>
                    <li>
                        <span class="nav-item" data-target="item-4">item-4</span>
                    </li>
                    <li>
                        <span class="nav-item" data-target="item-5">item-5</span>
                    </li>
                    <li>
                        <span class="nav-item" data-target="contact">Contact</span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="canvas-container" id="canvas-container">
            <div class="canvas" id="canvas">
                <div class="box" id="item-1">Box item-1</div>
                <div class="box" id="item-2">Box item-2</div>
                <div class="box" id="item-3">Box item-3</div>
                <div class="box" id="item-4">Box item-4</div>
                <div class="box" id="item-5">Box item-5</div>
                <div class="box" id="contact">
                    <h3>Contact</h3>
                    <form class="contact-form">
                        <div class="form-row">
                            <label>Your e-mail: <span class="required">*</span></label>
                            <input type="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-row">
                            <label>Textarea <span class="required">*</span></label>
                            <textarea name="textarea" placeholder="Placeholder" rows="6" cols="48" required></textarea>
                        </div>
                        <div class="form-row">
                            <input type="submit" value="Submit">
                        </div>
                        <div class="form-is-loading"></div>
                        <div class="form-successfully">
                            <span>Form successfully submitted</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
